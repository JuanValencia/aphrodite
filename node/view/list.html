<!DOCTYPE html>
<html>
<head>
	<title>Aphrodite Page</title>
</head>
<body>
	<h1>List Page</h1>
	<a href="/insert">Insert Data</a>
	<hr />
	<table width="100%" border="1">
		<tr>
			<th>Delete</th>
			<th>Edit</th>
			<th>Id</th>
			<th>Name</th>
			<th>Model Number</th>
			<th>Series</th>
		</tr>
		<% data.forEach(function (item, index) { %>
		<tr>
			<td><a href="/delete/<%= item.id %>">Delete</a></td>
			<td><a href="/edit/<%= item.id %>">Edit</a></td>
			<td><%= item.id %></td>
			<td><%= item.name %></td>
			<td><%= item.modelnumber %></td>
			<td><%= item.series %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
